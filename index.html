<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expenses Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="heading">
  <h2>Expense Tracker</h2>
</div>
  <form>
    <div class="container">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label" style="color: black;  font-weight:bold; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Choose ExpenseAmount:</label>
      <input type="number" class="form-control" id="exp" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label" style="color: black;  font-weight: bold; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Choose Description:</label>
      <input type="text" class="form-control" id="des">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label" style="color: black; font-weight: bold; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Choose a Category:</label>
      <div class="form-floating">
        <select class="form-select" id="cat" aria-label="Floating label select example" style="background:linear-gradient(135deg, #cf9aff, #95c0ff)">
          <option selected>-- Category --</option>
          <option value="Fuel">Fuel</option>
          <option value="Movie">Movie</option>
          <option value="Electricity">Electricity</option>
          <option value="Water">Water</option>
        </select>
      </div>
    </div>
    <input type="submit" id="button" value="Add Expenses" class="btn btn-primary" style="color: black;">
  </div>
  </form>
  <div class="output">
    <table>
      <tr>
        <th> Expensesamount</th>
        <th> Description</th>
        <th> Category</th>
        <th> Delete</th>
        <th> Edit</th>
      </tr>
      <tbody id="user-table"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>

</html>
